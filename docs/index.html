        <script>
            function getCookie(koekje) {
                if (document.cookie.length > 0) {
                    begin = document.cookie.indexOf(koekje+"=");
                    if (begin != -1) {
                        begin +=koekje.length+1;
                        end = document.cookie.indexOf(";", begin);
                        if (end == -1) end = document.cookie.length;
                        return unescape(document.cookie.substring(begin, end));
                    }
                    return null;
                }
            }
            function setCookie(koekje, Value, expiredays) {
                var ExpireDate = new Date ();
                ExpireDate.setTime(ExpireDate.getTime() + (expiredays * 24 * 3600 * 1000));
                document.cookie = koekje + "=" + escape(Value) + ((expiredays == null) ? "" : "; expires=" + ExpireDate.toGMTString());
            }
            function delCookie(koekje) {
                if (getCookie(koekje)) {
                    document.cookie = koekje + "=" + "; expires= Mon, 11 Aug 2025 00:00:01 GMT";
                }
            }
            function NaamVragen() {
                var username=getCookie('username');
                if (username!=null) {

                else {

                    setCookie('username',username,365)

            }
        </script>
